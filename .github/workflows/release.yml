name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
          - os: windows-latest
          - os: ubuntu-latest
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Package & Publish
        run: bun run dist
        env:
          # electron-builder が GitHub Release にアセットをアップロードするために必要
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CI 環境では Developer ID 署名・公証なしでビルドする
          # (ユーザーは DMG 同梱の install.command で Gatekeeper をバイパスできる)
          CSC_IDENTITY_AUTO_DISCOVERY: false
